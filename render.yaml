services:
  - type: web
    name: fii-assistente
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: streamlit run app.py --server.port $PORT --server.address 0.0.0.0 --server.headless=true
    envVars:
      - key: AUTH_PASSWORD
        sync: false

cronJobs:
  - name: relatorio-mensal
    schedule: "0 9 1 * *"
    command: python worker.py
